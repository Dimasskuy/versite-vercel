<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Dimass</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="share-button" aria-label="Share page" onclick="sharePage()">
        <i data-feather="share-2"></i>
    </button>

    <button id="theme-toggle" aria-label="Toggle theme" onclick="toggleTheme()">
        <i data-feather="sun" class="feather-sun"></i>
        <i data-feather="moon" class="feather-moon"></i>
    </button>

    <main id="container">
        <div id="name-container">
            <p id="name">DimasAjaa</p>
        </div>

        <div id="profile">
            <img src="https://telegra.ph/file/cdc390b84dddc8693130b.jpg" alt="Profil" width="120" height="120">
        </div>

        <a class="link-container" href="https://whatsapp.com/channel/0029VaCvaNgBPzjcfrTixA1U" target="_blank">
            <i class="link-logo" data-feather="message-circle"></i>
            WhatsApp Channel
        </a>
        
        <a class="link-container" href="https://chat.whatsapp.com/DXPU5F2cePXEaysvcImdUy" target="_blank">
            <i class="link-logo" data-feather="message-circle"></i>
            Group Bot Whatsapp
        </a>

        <a class="link-container" href="https://youtube.com/@felizmunzz?si=mvpddUdPc9TudwfP" target="_blank">
            <i class="link-logo" data-feather="youtube"></i>
            YouTube
        </a>

        <a class="link-container" href="https://chat.botika.online/7IIQJKO" target="_blank">
            <i class="link-logo" data-feather="message-square"></i>
            Chat Ai
        </a>

        <a class="link-container" href="https://replit.com/@dimaszkuy" target="_blank">
            <i class="link-logo" data-feather="terminal"></i>
            Replit
        </a>

        <a class="link-container" href="https://github.com/dimasskuy" target="_blank">
            <i class="link-logo" data-feather="github"></i>
            GitHub
        </a>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace();

        function sharePage() {
            const shareData = {
                title: document.title,
                text: 'Kunjungi Info Dimass untuk link menarik!',
                url: window.location.href,
            };

            if (navigator.share) {
                navigator.share(shareData).catch((error) => {
                    console.error('Gagal membagikan:', error);
                    fallbackShare(shareData);
                });
            } else {
                fallbackShare(shareData);
            }
        }

        function fallbackShare({ title, text, url }) {
            const shareMessage = `${text}\n${url}`;
            navigator.clipboard.writeText(shareMessage)
                .then(() => alert('Link telah disalin ke clipboard:\n\n' + shareMessage))
                .catch(() => alert('Gagal menyalin link. Silakan salin secara manual:\n\n' + shareMessage));
        }

        function toggleTheme() {
            const html = document.documentElement;
            const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        const storedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', storedTheme);

        function showElements() {
            const container = document.getElementById('container');
            const nameContainer = document.getElementById('name-container');
            const profile = document.getElementById('profile');
            const linkContainers = document.querySelectorAll('.link-container');

            // Animasi container
            setTimeout(() => {
                container.classList.add('show');
            }, 200);

            // Animasi nama dan profil
            setTimeout(() => {
                nameContainer.classList.add('show');
                profile.classList.add('show');
            }, 400);

            // Animasi link sosial media
            linkContainers.forEach((link, index) => {
                setTimeout(() => {
                    link.classList.add('show');
                }, 600 + index * 300); /* Kembali ke jeda 300ms */
            });
        }

        showElements();
    </script>
</body>
</html>
