
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Dimass</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Kode CSS yang sama seperti sebelumnya untuk body, header, tombol, container, nama, dan tombol link sosial media */

        /* Perbesar ukuran font untuk jam */
        #current-time {
            font-size: 48px;
        }

        /* Perpanjangan durasi animasi untuk tombol link di dalam card */
        .link-container {
            /* Kode CSS lainnya */
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease; /* Memperpanjang durasi animasi */
            /* Kode CSS lainnya */
        }

        /* Tambahkan kelas .show untuk menampilkan tombol link di dalam card */
        .link-container.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <!-- Bagian waktu terbaru di bagian atas -->
    <header id="latest-time">
        <p id="current-time"></p>
    </header>

    <!-- Tombol berbagi di pojok kanan atas -->
    <div id="share-button" onclick="sharePage()">
        <i data-feather="share-2"></i>
    </div>

    <!-- Tombol tema gelap/terang di pojok kanan atas -->
    <div id="theme-toggle" onclick="toggleTheme()">
        <i data-feather="sun"></i>
        <i data-feather="moon"></i>
    </div>

    <div id="container">
        <!-- Nama -->
        <div id="name-container">
            <p id="name">DimasAjaa</p>
        </div>

        <!-- Profil menggunakan GIF -->
        <div id="profile">
            <img src="https://telegra.ph/file/cdc390b84dddc8693130b.jpg" alt="Profil" width="100">
        </div>

        <!-- Link Saluran WhatsApp -->
        <a class="link-container" href="https://whatsapp.com/channel/0029VaCvaNgBPzjcfrTixA1U" target="_blank">
            <i class="link-logo" data-feather="message-circle"></i>
            WhatsApp Channel
        </a>
        
        <!-- Link Grup WhatsApp -->
        <a class="link-container" href="https://chat.whatsapp.com/DXPU5F2cePXEaysvcImdUy" target="_blank">
            <i class="link-logo" data-feather="message-circle"></i>
            Group Bot Whatsapp
        </a>

        <!-- Link YouTube -->
        <a class="link-container" href="https://www.youtube.com/channel/@felizmunzz" target="_blank">
            <i class="link-logo" data-feather="youtube"></i>
            YouTube
        </a>

        <!-- Link Chat OpenAI -->
        <a class="link-container" href="https://chat.botika.online/7IIQJKO" target="_blank">
            <i class="link-logo" data-feather="message-square"></i>
            Chat Ai
        </a>

        <!-- Link Replit -->
        <a class="link-container" href="https://replit.com/dimaszkuy" target="_blank">
            <i class="link-logo" data-feather="terminal"></i>
            Replit
        </a>

        <!-- Link GitHub -->
        <a class="link-container" href="https://github.com/dimaszkuy" target="_blank">
            <i class="link-logo" data-feather="github"></i>
            GitHub
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace(); // Mengaktifkan Feather Icons

        // Fungsi untuk mendapatkan waktu saat ini
        function getCurrentTime() {
            const now = new Date();
            const options = { hour: 'numeric', minute: 'numeric', second: 'numeric' };
            return now.toLocaleTimeString('en-US', options);
        }

        // Fungsi untuk mengupdate waktu setiap detik
        function updateTime() {
            const currentTimeElement = document.getElementById('current-time');
            setInterval(() => {
                currentTimeElement.textContent = getCurrentTime();
            }, 1000);
        }

        // Fungsi untuk menangani berbagi
        function sharePage() {
            const shareText = 'Temukan link menarik di halaman saya!';
            const shareUrl = window.location.href;

            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    text: shareText,
                    url: shareUrl,
                })
                .then(() => console.log('Berhasil membagikan'))
                .catch((error) => console.error('Gagal membagikan', error));
            } else {
                alert(`Anda dapat berbagi dengan menyalin link:\n\n${shareText}\n${shareUrl}`);
            }
        }

        // Fungsi untuk mengganti tema
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

            document.documentElement.setAttribute('data-theme', newTheme);

            // Menyimpan preferensi tema pada local storage
            localStorage.setItem('theme', newTheme);
        }

        // Mendeteksi tema yang disimpan di local storage
        const storedTheme = localStorage.getItem('theme');
        if (storedTheme) {
            document.documentElement.setAttribute('data-theme', storedTheme);
        }

        // Fungsi untuk menampilkan tombol link sosial media satu per satu dengan efek muncul perlahan
        function showLinkContainers() {
            const linkContainers = document.querySelectorAll('.link-container');
            linkContainers.forEach((linkContainer, index) => {
                setTimeout(() => {
                    linkContainer.classList.add('show');
                }, index * 500); // Memberikan jeda 500ms antara munculnya setiap tombol
            });
        }

        // Panggil fungsi untuk menampilkan tombol link sosial media
        showLinkContainers();

        // Memanggil fungsi untuk mengupdate waktu setiap detik
        updateTime();
    </script>

</body>
</html>
